        <p>算法弱鸡的记录<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">/*</span><br><span class="line">多重背包问题，以总价值的1/2为背包容量，进行动态规划求解。还用了二进制优化的方法</span><br><span class="line"></span><br><span class="line">dp[x]=1表示这些弹珠可以凑出价值为x的部分，否则就是不能凑成价值为x的部分。</span><br><span class="line">*/</span><br><span class="line">int a[7];</span><br><span class="line">int dp[120000];</span><br><span class="line">int main() &#123;</span><br><span class="line">	int count = 0;</span><br><span class="line">	while (cin&gt;&gt;a[1]) &#123;</span><br><span class="line">		count++;</span><br><span class="line">		int sum = a[1];</span><br><span class="line">		for (int i = 2; i &lt;= 6;i++) &#123;</span><br><span class="line">			cin &gt;&gt; a[i];</span><br><span class="line">			sum += a[i] * i;</span><br><span class="line">		&#125;</span><br><span class="line">		if (sum == 0) &#123; break; &#125;</span><br><span class="line">		bool f = false;//是否可以分，奇数一定不可分</span><br><span class="line">		if (sum%2==0) &#123;</span><br><span class="line">			sum = sum / 2;</span><br><span class="line">			dp[0] = 1;</span><br><span class="line">			for (int i = 1; i &lt;= sum; i++) dp[i] = 0;//</span><br><span class="line">			/*算法核心*/</span><br><span class="line">			for (int i = 1; i &lt;= 6;i++) &#123;</span><br><span class="line">				if (a[i] == 0) continue;</span><br><span class="line">				for (int k = 1; k &lt;= a[i];k*=2) &#123;//取k个, j + k*i 为到达的重量，不超过背包大小sum即可</span><br><span class="line">					for (int j = sum; j &gt;= 0; j--) &#123;//j必须从大到小</span><br><span class="line">						if (dp[j] == 0 || j + k*i &gt; sum) continue;</span><br><span class="line">						dp[j+k*i]=1;</span><br><span class="line">					&#125;</span><br><span class="line">					a[i] -= k;//剩余的数量</span><br><span class="line">				&#125;</span><br><span class="line">				//仍有剩余</span><br><span class="line">				if (a[i]&gt;0) &#123;</span><br><span class="line">					for (int j = sum; j &gt;= 0; j--) &#123;</span><br><span class="line">						if (dp[j] == 0 || j + a[i]*i &gt; sum) continue;</span><br><span class="line">						dp[j + a[i] * i] = 1;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			/*************************************/</span><br><span class="line">			if (dp[sum]==1) &#123;</span><br><span class="line">				f = true;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		cout &lt;&lt; &quot;Collection #&quot; &lt;&lt; count &lt;&lt; &quot;:&quot; &lt;&lt; endl;</span><br><span class="line">		if (f) &#123;</span><br><span class="line">			cout &lt;&lt; &quot;Can be divided.&quot; &lt;&lt; endl;</span><br><span class="line">		&#125;</span><br><span class="line">		else &#123;</span><br><span class="line">			cout &lt;&lt; &quot;Can&apos;t be divided.&quot;&lt;&lt;endl;</span><br><span class="line">		&#125;</span><br><span class="line">		cout &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;cstring&gt;</span><br><span class="line">#include&lt;algorithm&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">struct bound&#123;</span><br><span class="line">	int v;</span><br><span class="line">	int i;</span><br><span class="line">&#125; bounds[11];</span><br><span class="line">int dp[100000];//取100000可AC</span><br><span class="line">int main()&#123;</span><br><span class="line">	int N;</span><br><span class="line">	cin&gt;&gt;N;</span><br><span class="line">	while(N--)&#123;</span><br><span class="line">		int start,years;</span><br><span class="line">		cin&gt;&gt;start&gt;&gt;years;</span><br><span class="line">		int num;</span><br><span class="line">		cin&gt;&gt;num;</span><br><span class="line">		for(int i=1;i&lt;=num;i++)&#123;</span><br><span class="line">			cin&gt;&gt;bounds[i].v&gt;&gt;bounds[i].i;</span><br><span class="line">			bounds[i].v/=1000;//压缩</span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		for(int i=0;i&lt;years;i++)&#123;</span><br><span class="line">			memset(dp,0,sizeof(dp));//dp存利息，每年利息重新计算</span><br><span class="line">			int s=start/1000;</span><br><span class="line">			for(int j=1;j&lt;=num;j++)&#123;</span><br><span class="line">				for(int k=bounds[j].v;k&lt;=s;k++)&#123;</span><br><span class="line">					dp[k]=max(dp[k],dp[k-bounds[j].v]+bounds[j].i);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			start+=dp[s];</span><br><span class="line">		&#125;</span><br><span class="line">		cout&lt;&lt;start&lt;&lt;endl;</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;algorithm&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">#define INT32_MAX        2147483647i32</span><br><span class="line">完全背包问题，dp[j] j 为当前的硬币总重量，j的取值范围只能是0~F-E，dp[j]为当前硬币重j时的最小值</span><br><span class="line">dp[j]=min(dp[j],dp[j-w[i]]+v[i])</span><br><span class="line">*/</span><br><span class="line">#define INT32_MAX        0x7fffffff</span><br><span class="line">struct coin &#123;</span><br><span class="line">	int v;</span><br><span class="line">	int w;</span><br><span class="line">&#125; coins[500];</span><br><span class="line">int dp[10001];</span><br><span class="line"></span><br><span class="line">int main() &#123;</span><br><span class="line">	int T;</span><br><span class="line">	cin &gt;&gt; T;</span><br><span class="line">	while (T--) &#123;</span><br><span class="line">		int E, F;</span><br><span class="line">		cin &gt;&gt; E &gt;&gt; F;</span><br><span class="line">		int N;</span><br><span class="line">		cin &gt;&gt; N;</span><br><span class="line">		for (int i = 0; i &lt; N;i++) &#123;</span><br><span class="line">			cin &gt;&gt; coins[i].v &gt;&gt; coins[i].w;</span><br><span class="line">		&#125;</span><br><span class="line">		int weightcoin = F - E;</span><br><span class="line">		for (int i = 1; i &lt;= weightcoin;i++) &#123;</span><br><span class="line">			dp[i] = INT32_MAX;</span><br><span class="line">		&#125;</span><br><span class="line">		dp[0]=0;</span><br><span class="line">		for (int i = 0; i &lt; N;i++) &#123;</span><br><span class="line">			for (int j = coins[i].w; j &lt;= weightcoin;j++) &#123;</span><br><span class="line">				if (dp[j- coins[i].w] != INT32_MAX) &#123;</span><br><span class="line">					dp[j] = min(dp[j], dp[j - coins[i].w]+ coins[i].v);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		if (dp[weightcoin] != INT32_MAX) &#123;</span><br><span class="line">			cout &lt;&lt; &quot;The minimum amount of money in the piggy-bank is &quot; &lt;&lt; dp[weightcoin]&lt;&lt;&quot;.&quot;&lt;&lt;endl;</span><br><span class="line">		&#125;</span><br><span class="line">		else &#123;</span><br><span class="line">			cout &lt;&lt; &quot;This is impossible.&quot; &lt;&lt;endl;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;vector&gt;</span><br><span class="line">#include&lt;cstring&gt;</span><br><span class="line">using namespace std;</span><br><span class="line">//求i二进制表示末尾0的个数，补码：最后一个1和后面的0不变，其余为取反。</span><br><span class="line">int lowbit(int i)&#123;</span><br><span class="line">	return i &amp; -i;</span><br><span class="line">&#125;</span><br><span class="line">//sum(i) = sum( i – lowbit(i) ) + C[i]</span><br><span class="line">long long getsum(int x,long long *n)&#123;</span><br><span class="line">	long long sum=0;</span><br><span class="line">	for(int i=x;i&gt;0;i-=lowbit(i))&#123;</span><br><span class="line">		sum+=n[i-1];</span><br><span class="line">	&#125;</span><br><span class="line">	return sum;</span><br><span class="line">&#125;</span><br><span class="line">//更新树状数组</span><br><span class="line">void update(int x,int add,long long *v,int N)&#123;</span><br><span class="line">	for(int i=x;i&lt;=N;i+=lowbit(i))&#123;</span><br><span class="line">		v[i-1]+=add;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line">int main()</span><br><span class="line">&#123;</span><br><span class="line"></span><br><span class="line">	int N,M,opt,l,r,v;</span><br><span class="line">	cin&gt;&gt;N&gt;&gt;M;</span><br><span class="line">	int nums[N+1];</span><br><span class="line">//	vector&lt;int&gt; nums(N+1);</span><br><span class="line">	//树状数组（二分索引数）树状数组维护一个求和数组，将原数组的一些求和结果存在数组中，使用时直接用树状数组求和。最常用的求区间和问题，单点更新.</span><br><span class="line">	long long tree[N+1];//求和结果可能很大</span><br><span class="line">	memset(tree, 0, sizeof(tree));</span><br><span class="line">	for(int i=0;i&lt;N;i++)&#123;</span><br><span class="line">		cin&gt;&gt;nums[i];</span><br><span class="line">		update(i+1,nums[i],tree,N);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	while(M--)&#123;</span><br><span class="line">		cin&gt;&gt;opt;</span><br><span class="line">		if(opt==1)&#123;</span><br><span class="line">			cin&gt;&gt;l&gt;&gt;r&gt;&gt;v;</span><br><span class="line">			if(v == 1) continue;</span><br><span class="line">			while(l&lt;=r)&#123;</span><br><span class="line">				if(nums[l-1]&gt;=v &amp;&amp; nums[l-1]%v==0)&#123;</span><br><span class="line">					update(l,nums[l-1]/v-nums[l-1],tree,N);</span><br><span class="line">					nums[l-1]/=v;</span><br><span class="line">				&#125;</span><br><span class="line">				l++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		else if(opt==2)&#123;</span><br><span class="line">			cin&gt;&gt;l&gt;&gt;r;</span><br><span class="line">			cout&lt;&lt;getsum(r,tree)-getsum(l-1,tree)&lt;&lt;endl;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">    return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br></pre></td><td class="code"><pre><span class="line">#include&lt;iostream&gt;</span><br><span class="line">#include&lt;cstring&gt;</span><br><span class="line">#include&lt;algorithm&gt;</span><br><span class="line">using namespace std;</span><br><span class="line"></span><br><span class="line">/*</span><br><span class="line">贪心算法，先从小到大排序</span><br><span class="line">假设有速度最快的人a、速度次快的人b，速度最慢的人c，速度次慢的人d，把c和d送到终点考虑两种策略：</span><br><span class="line">1、a和b出发，a回来，c和d出发，b回来 a[2] * 2 + a[1] + a[k]</span><br><span class="line">2、a和c出发，a回来，a和d出发，a回来 a[k] + a[1] * 2 + a[k - 1]</span><br><span class="line">每次都能送完两个人，最后剩余3或2人</span><br><span class="line">*/</span><br><span class="line">int T, N, k, a[1024];</span><br><span class="line">int sum;</span><br><span class="line">int main() &#123;</span><br><span class="line">	cin &gt;&gt; T;</span><br><span class="line">	while (T--) &#123;</span><br><span class="line">		sum = 0;</span><br><span class="line">		cin &gt;&gt; N;</span><br><span class="line">		for (int i = 1; i &lt;= N;i++) &#123;</span><br><span class="line">			cin &gt;&gt; a[i];</span><br><span class="line">		&#125;</span><br><span class="line">		if (N==1) &#123;</span><br><span class="line">			cout &lt;&lt; a[1] &lt;&lt; endl;</span><br><span class="line">			continue;</span><br><span class="line">		&#125;</span><br><span class="line">		k = N;</span><br><span class="line">		sort(a+1,a+1+N);</span><br><span class="line">		while (k&gt;3) &#123;</span><br><span class="line">			if (a[1] + a[k - 1]&lt;2 * a[2])//min(a[k] + a[1] * 2 + a[k - 1],a[2] * 2 + a[1] + a[k])</span><br><span class="line">				sum += a[k] + a[1] * 2 + a[k - 1];</span><br><span class="line">			else</span><br><span class="line">				sum += a[2] * 2 + a[1] + a[k];</span><br><span class="line">			k -= 2;</span><br><span class="line">		&#125;</span><br><span class="line">		if (k == 2)    //对岸剩下两个成员</span><br><span class="line">			sum += a[2];</span><br><span class="line">		else        //对岸剩下3个成员</span><br><span class="line">			sum += a[1] + a[2] + a[3];</span><br><span class="line">		cout &lt;&lt; sum &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	return 0;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
