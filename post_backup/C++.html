<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br><span class="line">50</span><br><span class="line">51</span><br><span class="line">52</span><br><span class="line">53</span><br><span class="line">54</span><br><span class="line">55</span><br><span class="line">56</span><br><span class="line">57</span><br><span class="line">58</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">多重背包问题，以总价值的1/2为背包容量，进行动态规划求解。还用了二进制优化的方法</span></span><br><span class="line"><span class="comment"></span></span><br><span class="line"><span class="comment">dp[x]=1表示这些弹珠可以凑出价值为x的部分，否则就是不能凑成价值为x的部分。</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="keyword">int</span> a[<span class="number">7</span>];</span><br><span class="line"><span class="keyword">int</span> dp[<span class="number">120000</span>];</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> count = <span class="number">0</span>;</span><br><span class="line">	<span class="keyword">while</span> (cin&gt;&gt;a[<span class="number">1</span>]) &#123;</span><br><span class="line">		count++;</span><br><span class="line">		<span class="keyword">int</span> sum = a[<span class="number">1</span>];</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">2</span>; i &lt;= <span class="number">6</span>;i++) &#123;</span><br><span class="line">			cin &gt;&gt; a[i];</span><br><span class="line">			sum += a[i] * i;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (sum == <span class="number">0</span>) &#123; <span class="keyword">break</span>; &#125;</span><br><span class="line">		<span class="keyword">bool</span> f = <span class="literal">false</span>;<span class="comment">//是否可以分，奇数一定不可分</span></span><br><span class="line">		<span class="keyword">if</span> (sum%<span class="number">2</span>==<span class="number">0</span>) &#123;</span><br><span class="line">			sum = sum / <span class="number">2</span>;</span><br><span class="line">			dp[<span class="number">0</span>] = <span class="number">1</span>;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= sum; i++) dp[i] = <span class="number">0</span>;<span class="comment">//</span></span><br><span class="line">			<span class="comment">/*算法核心*/</span></span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= <span class="number">6</span>;i++) &#123;</span><br><span class="line">				<span class="keyword">if</span> (a[i] == <span class="number">0</span>) <span class="keyword">continue</span>;</span><br><span class="line">				<span class="keyword">for</span> (<span class="keyword">int</span> k = <span class="number">1</span>; k &lt;= a[i];k*=<span class="number">2</span>) &#123;<span class="comment">//取k个, j + k*i 为到达的重量，不超过背包大小sum即可</span></span><br><span class="line">					<span class="keyword">for</span> (<span class="keyword">int</span> j = sum; j &gt;= <span class="number">0</span>; j--) &#123;<span class="comment">//j必须从大到小</span></span><br><span class="line">						<span class="keyword">if</span> (dp[j] == <span class="number">0</span> || j + k*i &gt; sum) <span class="keyword">continue</span>;</span><br><span class="line">						dp[j+k*i]=<span class="number">1</span>;</span><br><span class="line">					&#125;</span><br><span class="line">					a[i] -= k;<span class="comment">//剩余的数量</span></span><br><span class="line">				&#125;</span><br><span class="line">				<span class="comment">//仍有剩余</span></span><br><span class="line">				<span class="keyword">if</span> (a[i]&gt;<span class="number">0</span>) &#123;</span><br><span class="line">					<span class="keyword">for</span> (<span class="keyword">int</span> j = sum; j &gt;= <span class="number">0</span>; j--) &#123;</span><br><span class="line">						<span class="keyword">if</span> (dp[j] == <span class="number">0</span> || j + a[i]*i &gt; sum) <span class="keyword">continue</span>;</span><br><span class="line">						dp[j + a[i] * i] = <span class="number">1</span>;</span><br><span class="line">					&#125;</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			<span class="comment">/*************************************/</span></span><br><span class="line">			<span class="keyword">if</span> (dp[sum]==<span class="number">1</span>) &#123;</span><br><span class="line">				f = <span class="literal">true</span>;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		cout &lt;&lt; <span class="string">&quot;Collection #&quot;</span> &lt;&lt; count &lt;&lt; <span class="string">&quot;:&quot;</span> &lt;&lt; endl;</span><br><span class="line">		<span class="keyword">if</span> (f) &#123;</span><br><span class="line">			cout &lt;&lt; <span class="string">&quot;Can be divided.&quot;</span> &lt;&lt; endl;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			cout &lt;&lt; <span class="string">&quot;Can&#x27;t be divided.&quot;</span>&lt;&lt;endl;</span><br><span class="line">		&#125;</span><br><span class="line">		cout &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<figure class="highlight c++"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br></pre></td><td class="code"><pre><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;iostream&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;cstring&gt;</span></span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">include</span><span class="meta-string">&lt;algorithm&gt;</span></span></span><br><span class="line"><span class="keyword">using</span> <span class="keyword">namespace</span> std;</span><br><span class="line"></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">bound</span>&#123;</span></span><br><span class="line">	<span class="keyword">int</span> v;</span><br><span class="line">	<span class="keyword">int</span> i;</span><br><span class="line">&#125; bounds[<span class="number">11</span>];</span><br><span class="line"><span class="keyword">int</span> dp[<span class="number">100000</span>];<span class="comment">//取100000可AC</span></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span>&#123;</span><br><span class="line">	<span class="keyword">int</span> N;</span><br><span class="line">	cin&gt;&gt;N;</span><br><span class="line">	<span class="keyword">while</span>(N--)&#123;</span><br><span class="line">		<span class="keyword">int</span> start,years;</span><br><span class="line">		cin&gt;&gt;start&gt;&gt;years;</span><br><span class="line">		<span class="keyword">int</span> num;</span><br><span class="line">		cin&gt;&gt;num;</span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">1</span>;i&lt;=num;i++)&#123;</span><br><span class="line">			cin&gt;&gt;bounds[i].v&gt;&gt;bounds[i].i;</span><br><span class="line">			bounds[i].v/=<span class="number">1000</span>;<span class="comment">//压缩</span></span><br><span class="line">		&#125;</span><br><span class="line"></span><br><span class="line">		<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;years;i++)&#123;</span><br><span class="line">			<span class="built_in">memset</span>(dp,<span class="number">0</span>,<span class="built_in"><span class="keyword">sizeof</span></span>(dp));<span class="comment">//dp存利息，每年利息重新计算</span></span><br><span class="line">			<span class="keyword">int</span> s=start/<span class="number">1000</span>;</span><br><span class="line">			<span class="keyword">for</span>(<span class="keyword">int</span> j=<span class="number">1</span>;j&lt;=num;j++)&#123;</span><br><span class="line">				<span class="keyword">for</span>(<span class="keyword">int</span> k=bounds[j].v;k&lt;=s;k++)&#123;</span><br><span class="line">					dp[k]=<span class="built_in">max</span>(dp[k],dp[k-bounds[j].v]+bounds[j].i);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">			start+=dp[s];</span><br><span class="line">		&#125;</span><br><span class="line">		cout&lt;&lt;start&lt;&lt;endl;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

space</span> std;</span><br><span class="line"></span><br><span class="line"><span class="comment">/*</span></span><br><span class="line"><span class="comment">#define INT32_MAX        2147483647i32</span></span><br><span class="line"><span class="comment">完全背包问题，dp[j] j 为当前的硬币总重量，j的取值范围只能是0~F-E，dp[j]为当前硬币重j时的最小值</span></span><br><span class="line"><span class="comment">dp[j]=min(dp[j],dp[j-w[i]]+v[i])</span></span><br><span class="line"><span class="comment">*/</span></span><br><span class="line"><span class="meta">#<span class="meta-keyword">define</span> INT32_MAX        0x7fffffff</span></span><br><span class="line"><span class="class"><span class="keyword">struct</span> <span class="title">coin</span> &#123;</span></span><br><span class="line">	<span class="keyword">int</span> v;</span><br><span class="line">	<span class="keyword">int</span> w;</span><br><span class="line">&#125; coins[<span class="number">500</span>];</span><br><span class="line"><span class="keyword">int</span> dp[<span class="number">10001</span>];</span><br><span class="line"></span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span> </span>&#123;</span><br><span class="line">	<span class="keyword">int</span> T;</span><br><span class="line">	cin &gt;&gt; T;</span><br><span class="line">	<span class="keyword">while</span> (T--) &#123;</span><br><span class="line">		<span class="keyword">int</span> E, F;</span><br><span class="line">		cin &gt;&gt; E &gt;&gt; F;</span><br><span class="line">		<span class="keyword">int</span> N;</span><br><span class="line">		cin &gt;&gt; N;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; N;i++) &#123;</span><br><span class="line">			cin &gt;&gt; coins[i].v &gt;&gt; coins[i].w;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">int</span> weightcoin = F - E;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">1</span>; i &lt;= weightcoin;i++) &#123;</span><br><span class="line">			dp[i] = INT32_MAX;</span><br><span class="line">		&#125;</span><br><span class="line">		dp[<span class="number">0</span>]=<span class="number">0</span>;</span><br><span class="line">		<span class="keyword">for</span> (<span class="keyword">int</span> i = <span class="number">0</span>; i &lt; N;i++) &#123;</span><br><span class="line">			<span class="keyword">for</span> (<span class="keyword">int</span> j = coins[i].w; j &lt;= weightcoin;j++) &#123;</span><br><span class="line">				<span class="keyword">if</span> (dp[j- coins[i].w] != INT32_MAX) &#123;</span><br><span class="line">					dp[j] = <span class="built_in">min</span>(dp[j], dp[j - coins[i].w]+ coins[i].v);</span><br><span class="line">				&#125;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (dp[weightcoin] != INT32_MAX) &#123;</span><br><span class="line">			cout &lt;&lt; <span class="string">&quot;The minimum amount of money in the piggy-bank is &quot;</span> &lt;&lt; dp[weightcoin]&lt;&lt;<span class="string">&quot;.&quot;</span>&lt;&lt;endl;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> &#123;</span><br><span class="line">			cout &lt;&lt; <span class="string">&quot;This is impossible.&quot;</span> &lt;&lt;endl;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

an class="keyword">int</span> x,<span class="keyword">int</span> add,<span class="keyword">long</span> <span class="keyword">long</span> *v,<span class="keyword">int</span> N)</span></span>&#123;</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=x;i&lt;=N;i+=<span class="built_in">lowbit</span>(i))&#123;</span><br><span class="line">		v[i<span class="number">-1</span>]+=add;</span><br><span class="line">	&#125;</span><br><span class="line">&#125;</span><br><span class="line"><span class="function"><span class="keyword">int</span> <span class="title">main</span><span class="params">()</span></span></span><br><span class="line"><span class="function"></span>&#123;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">int</span> N,M,opt,l,r,v;</span><br><span class="line">	cin&gt;&gt;N&gt;&gt;M;</span><br><span class="line">	<span class="keyword">int</span> nums[N+<span class="number">1</span>];</span><br><span class="line"><span class="comment">//	vector&lt;int&gt; nums(N+1);</span></span><br><span class="line">	<span class="comment">//树状数组（二分索引数）树状数组维护一个求和数组，将原数组的一些求和结果存在数组中，使用时直接用树状数组求和。最常用的求区间和问题，单点更新.</span></span><br><span class="line">	<span class="keyword">long</span> <span class="keyword">long</span> tree[N+<span class="number">1</span>];<span class="comment">//求和结果可能很大</span></span><br><span class="line">	<span class="built_in">memset</span>(tree, <span class="number">0</span>, <span class="built_in"><span class="keyword">sizeof</span></span>(tree));</span><br><span class="line">	<span class="keyword">for</span>(<span class="keyword">int</span> i=<span class="number">0</span>;i&lt;N;i++)&#123;</span><br><span class="line">		cin&gt;&gt;nums[i];</span><br><span class="line">		<span class="built_in">update</span>(i+<span class="number">1</span>,nums[i],tree,N);</span><br><span class="line">	&#125;</span><br><span class="line"></span><br><span class="line">	<span class="keyword">while</span>(M--)&#123;</span><br><span class="line">		cin&gt;&gt;opt;</span><br><span class="line">		<span class="keyword">if</span>(opt==<span class="number">1</span>)&#123;</span><br><span class="line">			cin&gt;&gt;l&gt;&gt;r&gt;&gt;v;</span><br><span class="line">			<span class="keyword">if</span>(v == <span class="number">1</span>) <span class="keyword">continue</span>;</span><br><span class="line">			<span class="keyword">while</span>(l&lt;=r)&#123;</span><br><span class="line">				<span class="keyword">if</span>(nums[l<span class="number">-1</span>]&gt;=v &amp;&amp; nums[l<span class="number">-1</span>]%v==<span class="number">0</span>)&#123;</span><br><span class="line">					<span class="built_in">update</span>(l,nums[l<span class="number">-1</span>]/v-nums[l<span class="number">-1</span>],tree,N);</span><br><span class="line">					nums[l<span class="number">-1</span>]/=v;</span><br><span class="line">				&#125;</span><br><span class="line">				l++;</span><br><span class="line">			&#125;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">else</span> <span class="keyword">if</span>(opt==<span class="number">2</span>)&#123;</span><br><span class="line">			cin&gt;&gt;l&gt;&gt;r;</span><br><span class="line">			cout&lt;&lt;<span class="built_in">getsum</span>(r,tree)-<span class="built_in">getsum</span>(l<span class="number">-1</span>,tree)&lt;&lt;endl;</span><br><span class="line">		&#125;</span><br><span class="line">	&#125;</span><br><span class="line">    <span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

class="number">3</span>) &#123;</span><br><span class="line">			<span class="keyword">if</span> (a[<span class="number">1</span>] + a[k - <span class="number">1</span>]&lt;<span class="number">2</span> * a[<span class="number">2</span>])<span class="comment">//min(a[k] + a[1] * 2 + a[k - 1],a[2] * 2 + a[1] + a[k])</span></span><br><span class="line">				sum += a[k] + a[<span class="number">1</span>] * <span class="number">2</span> + a[k - <span class="number">1</span>];</span><br><span class="line">			<span class="keyword">else</span></span><br><span class="line">				sum += a[<span class="number">2</span>] * <span class="number">2</span> + a[<span class="number">1</span>] + a[k];</span><br><span class="line">			k -= <span class="number">2</span>;</span><br><span class="line">		&#125;</span><br><span class="line">		<span class="keyword">if</span> (k == <span class="number">2</span>)    <span class="comment">//对岸剩下两个成员</span></span><br><span class="line">			sum += a[<span class="number">2</span>];</span><br><span class="line">		<span class="keyword">else</span>        <span class="comment">//对岸剩下3个成员</span></span><br><span class="line">			sum += a[<span class="number">1</span>] + a[<span class="number">2</span>] + a[<span class="number">3</span>];</span><br><span class="line">		cout &lt;&lt; sum &lt;&lt; endl;</span><br><span class="line">	&#125;</span><br><span class="line">	<span class="keyword">return</span> <span class="number">0</span>;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
